						<li><%= counts.repins %> <span>repins&nbsp;&nbsp;</span></li>
						<li><%= counts.likes %> <span>likes&nbsp;&nbsp;</span></li>
						<li><%= counts.comments %> <span>comments&nbsp;&nbsp;</span></li>
					</ul>
					<a href="http://pinterest.com/pin/<%= id %>/" data-id="<%= id %>" class="ch-btn-skin ch-btn-tiny ch-icon-pushpin repin">Repin it!</a>

			</article>
		</script>
